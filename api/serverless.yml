service: refine-api

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-southeast-2
  environment:
    GOOGLE_CLIENT_ID: ${env:GOOGLE_CLIENT_ID}
    GOOGLE_CLIENT_SECRET: ${env:GOOGLE_CLIENT_SECRET}
  httpApi:
    authorizers:
      google:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: 'https://accounts.google.com'
        audience: '440807713733-li6c8t0f1pmjrlaceen6afndskghlrrm.apps.googleusercontent.com'

plugins:
  - serverless-offline

functions:
  unauthenticated:
    handler: handler-unauthenticated.handler
    events:
      - httpApi:
          path: /api/google-authenticate
          method: post
      - httpApi:
          path: /api/google-refresh
          method: post
  authenticated:
    handler: handler-authenticated.handler
    events:
      - httpApi:
          path: /api/try-it
          method: get
          authorizer:
            name: google
            type: request
